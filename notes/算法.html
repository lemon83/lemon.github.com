<script type="text/javascript">

    function num(s,e,range){
        var result = 0
        var r = range ? range : 1;
        while(s<=e){
            result +=s
            s+=r
        }
        return result
    };

    document.querySelector('#r1').innerHTML = num(1,100);
    document.querySelector('#r2').innerHTML = num(1,100,5);
    document.querySelector('#r3').innerHTML = num(1,100,2);
