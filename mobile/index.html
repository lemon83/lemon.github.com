<script type="text/javascript" src="style/js/jquery.fullPage.js"></script>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            verticalCentered:true,//内容是否居中
            //menu:'#mynav',
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['', '', '', '', '', '', ''],
            showActiveTooltip: true,//是否显示当前导航的小圆点信息 默认false
            //resize:true,
            //continuousVertical:true,//循环滚动
            easing: 'easeInOutCubic',
            easingcss3: 'ease',

            afterLoad:function(link,index){
                switch(index){
                    case 1:
                        $('.text').show();
                        break;
                    case 2:
                        $('.section2').children().show();
                        break;
                    case 3:
                        $('.section3').children().show();
                        break;
                    case 4:
                        //$('.section4').children().show();
                        break;
                    case 5:
                        $('.section5').children().show();
                        break;
                    case 6:
                        $('.section6').children().show();
                        break;
                    default:
                        break;
                }
            },

            onLeave:function(link,index){
                switch(index){
                    case 1:
                        $('.text').hide();
                        break;
                    case 2:
                        $('.section2').children().hide();
                        break;
                    case 3:
                        $('.section3').children().hide();
                        break;
                    case 4:
                        //$('.section4').children().hide();
                        break;
                    case 5:
                        $('.section5').children().hide();
                        break;
                    case 6:
                        $('.section6').children().hide();
                        break;
                    default:
                        break;
                }
            },

            afterRender:function(){
            }

        });
    });
</script>

<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script>
    $("#audioPlay").on('click',function(){
        if(audio.paused){
            audio.play();
            this.style.backgroundImage="url(img/kq.png)";
        }else{
            audio.pause();
            this.style.backgroundImage="url(img/gb.png)";
        }

    })
</script>
